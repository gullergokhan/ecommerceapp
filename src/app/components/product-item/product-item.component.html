
<div class="card h-100">
    <a
      class="text-decoration-none text-black "
      [routerLink]="['/products', product.id]"
    >
      <img
        src="{{ product.image }}"
        class="card-img-top"
        alt="{{ product.title }}"
      />
      <div class="card-body text-center p-4">
        <p class="text-muted ">
          {{ product.category  }}
        </p>
        
        <h5 class="card-title my-3">{{ product.title }}</h5>
        <p class="card-text lead fw-bold">
          {{ product.price }}
        </p>
      </div>
    </a>
  
    <div class="card-footer border-0 d-flex justify-content-center bg-white p-4">
      <button class="btn btn-primary w-50"     (click)="onAddToCart()" >
        <i class="bi bi-handbag"></i>
        Sepete Ekle
      </button>
    </div>
  </div>
