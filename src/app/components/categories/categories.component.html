<app-loading-spinner *ngIf="isLoading" />
<div class="container">
  <div class="grid">
    <div *ngFor="let category of categories" class="col-12 sm:col-6 md:col-4 lg:col-3">
      <a class="category-link" (click)="loadProductsByCategory(category)">{{ category }}</a>
    </div>
  </div>
</div>
<div class="container category-list-container">
  <div class="row">
    <div *ngFor="let product of productsByCategory" class="product-item">
      <a [routerLink]="['/products', product.id]">
        <img [src]="product.image" alt="Product Image">
        <h3>{{ product.title }}</h3>
        <p>Price: {{ product.price }}</p>
        <p>Rating: {{ product.rating.rate }}</p>
      </a>
      
    </div>
  </div>
</div>
